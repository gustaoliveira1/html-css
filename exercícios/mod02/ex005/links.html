<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: rgb(61, 61, 61);
        }

        a:hover {
            color: coral;
            text-decoration: underline;
        }

        a:active {
            color: aqua;
        }

        a::after {
            content: ' [link]';
            color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links em CSS</h1>
    <ul>
        <li><a href="https://github.com/cursoemvideo">Repositório do Github</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
