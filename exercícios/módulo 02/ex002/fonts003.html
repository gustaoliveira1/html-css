<!DOCTYPE html>

        @font-face {
            font-family: 'Shine';
            src: url('./fonts/January\ Shine.otf') format('opentype'), url('./fonts/January\ Shine.ttf') format('truetype');

        h1 {
            font-family: 'Shine';
            font-size: 6em;
