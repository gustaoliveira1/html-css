<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido em CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        h2:hover {
            color: red;
        }

        div:hover > p {
            display: block;
        }

    </style>
</head>
<body>
    <h1>Texto escondido em CSS e HTML</h1>
    <p>Passe o mause sobre o texto abaixo e veja oque acontece.</p>
    <div>
        <h2>Passe o mouse aqui.</h2>
        <p>Texto secreto...</p>
    </div>
</body>
</html>
