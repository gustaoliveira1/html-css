<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de forms</title>
</head>
<body>
    <h1>Testando formulários</h1>

    <form action="form.php" autocomplete="on">

        <p>
            <label for="id_nome">Nome: </label>
            <input type="text" name="nome" id="id_nome" autocomplete="name" placeholder="Seu nome completo..." maxlength="40">
        </p>
        <p>
            <label for="id_nota">Nota: </label>
            <input type="number" name="nota" id="id_nota" placeholder="Uma nota de 1 a 10..." min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="id_mes">Mês: </label>
            <input type="month" name="mes" id="id_mes">
        </p>
        <p>
            <label for="id_data">Data: </label>
            <input type="date" name="data" id="id_data">
        </p>
        <p>
            <label for="id_hora">Hora: </label>
            <input type="time" name="hora" id="id_hora">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>

</body>
</html>
