<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="form.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Seu ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </p>
         
        <label for="iidade">Sua idade é: </label>
        <output id="iidade"></output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual)-Number(iano.value)
        }
    </script>

</body>
</html>
