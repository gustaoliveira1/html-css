<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .select {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="form.php" method="post" autocomplete="on">

        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="cor" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="isat">Satifação</label>
            <input type="range" name="satis" id="isat" min="1" max="5" value="1" class="select">
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
